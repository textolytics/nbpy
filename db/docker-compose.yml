services:
  influxdb:
    image: influxdb:2.7-alpine
    container_name: nbpy_influxdb
    hostname: influxdb
    
    ports:
      - "8086:8086"
    
    environment:
      # InfluxDB 2.x Initial Setup
      INFLUXDB_INIT_MODE: setup
      INFLUXDB_INIT_USERNAME: admin
      INFLUXDB_INIT_PASSWORD: adminpassword
      INFLUXDB_INIT_ORG: nbpy
      INFLUXDB_INIT_BUCKET: tick
      INFLUXDB_INIT_RETENTION: 30d
      INFLUXDB_INIT_ADMIN_TOKEN: zmq-admin-token-secret
      # UI Configuration
      INFLUXDB_UI_ENABLED: "true"
      INFLUXDB_REPORTING_DISABLED: "false"
    
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped
    
    networks:
      - nbpy_network
    
    labels:
      com.nbpy.description: "InfluxDB 2.x time-series database with GUI on port 8086 for nbpy project"
      com.nbpy.version: "2.7-alpine"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: nbpy_grafana
    
    ports:
      - "3000:3000"
    
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: adminpassword
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_SECURITY_COOKIE_SECURE: "false"
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    
    depends_on:
      - influxdb
    
    restart: unless-stopped
    
    networks:
      - nbpy_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    labels:
      com.nbpy.description: "Grafana visualization with GUI on port 3000 for nbpy project"
      com.nbpy.version: "latest"

volumes:
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  grafana_data:
    driver: local

networks:
  nbpy_network:
    driver: bridge
