services:
  influxdb:
    image: influxdb:1.8
    container_name: nbpy-influxdb
    ports:
      - "8086:8086"
      - "8083:8083"
    environment:
      INFLUXDB_DB: tick
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: admin123
      INFLUXDB_USER: zmq
      INFLUXDB_USER_PASSWORD: zmq
      INFLUXDB_REPORTING_DISABLED: "true"
    volumes:
      - influxdb-data:/var/lib/influxdb
      - ./influx_init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    networks:
      - nbpy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: nbpy-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_SECURITY_ALLOW_EMBED_INIT_STATE_IN_URL: "true"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana_datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana_dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
    networks:
      - nbpy-net
    depends_on:
      - influxdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  nbpy-net:
    driver: bridge

volumes:
  influxdb-data:
    driver: local
  grafana-data:
    driver: local
